<!DOCTYPE html>
<html lang="en">

<head>
  <title>Word Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Style sheet-->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!--Java Script-->
  <script src="assets/javascript/game.js"></script>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <!-- Jumbotron element -->
  <div class="jumbotron" style="background-color:#ffffff">
    <h1 class="text-center">Japanese Word Guess Game</h1>
  </div>

  <!-- Body -->
  <div class="container">
    <div class="row">

      <!-- Margin Left-->
      <div class="col-sm-1"></div>

      <!-- Body Left-->
      <div class="col-sm-5" style="border:2px dotted #000000;">ゲーム</div>

      <!-- Body Right-->
      <div class="col-sm-5" style="border:2px dotted #000000;">
        <div class="container-content">

          <p>PRESS ANY KEY TO GET STARTED!</p>
          <p>WINS</p>
          <p id="winsField"></p>
          <p>CURRENT WORD</p>
          <p id="currentWordField"></p>
          <p>NUMBER OF GUESSES REMAINING</p>
          <p id="guessRemainingField"></p>
          <p>LETTERS ALREADY GUESSED</p>
          <p id="alreadyGuessedField"></p>

        </div>
      </div>

    <!-- Margin Left-->
    <div class="col-sm-1"></div>

  </div>


</body >

</html >
